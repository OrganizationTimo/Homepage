version: "3"
services:
  backend:
    build: ./server
    ports:
      - "3000:3000"
    command: npm run dev
    restart: on-failure

  client:
    build: ./client
    ports:
      - "5173:5173"
    command: npm start
    restart: on-failure
  database:
    build: ./database
    ports:
      - "5432:5432"
    restart: on-failure
