on: push
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push client image
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: timowenz/homepage:client

      - name: Build and push server image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          tags: timowenz/homepage:backend

      - name: Build and push database image
        uses: docker/build-push-action@v2
        with:
          context: ./docker/mongodb/
          push: true
          tags: timowenz/homepage:database

  restart_service:
    name: Restart systemctl service
    runs-on: ubuntu-latest
    steps:
      - run: echo "IP_ADDRESS=$(nslookup ${{secrets.HOST}} | grep 'Address:' | awk 'NR==2 {print $NF}')" >> $GITHUB_ENV
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "${{ env.IP_ADDRESS }}"
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: sudo systemctl restart start_app.service
